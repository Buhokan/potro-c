<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISAZA INK - Tattoo Artist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Decoración hojas superiores -->
    <div class="leaf-decoration leaf-top-left"></div>
    <div class="leaf-decoration leaf-top-right"></div>

    <!-- HERO SECTION -->
    <header class="hero">
        <div class="hero-line"></div>
        <div class="hero-line-accent"></div>
        
        <h1 class="hero-title">Isaza Ink</h1>
        <p class="hero-subtitle">TATTOO ARTIST</p>
        
        <div class="artist-photo">
            <img src="foto.png" alt="Foto del artista">
        </div>
        
        <p class="hero-quote">"Transformando ideas en arte permanente"</p>
        
        <div class="hero-description">
            <p>El arte en la piel es un diálogo entre la naturaleza y las cicatrices del alma.</p>
        </div>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-dot"></div>
        </div>
    </header>

    <!-- SECCIÓN DE TRABAJOS -->
    <section class="portfolio">
        <h2 class="section-title">MIS TRABAJOS</h2>
        <div class="title-underline"></div>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="trabajo1.png" alt="Trabajo 1">
            </div>
            <div class="gallery-item">
                <img src="trabajo2.png" alt="Trabajo 2">
            </div>
            <div class="gallery-item">
                <img src="trabajo3.png" alt="Trabajo 3">
            </div>
            
        </div>
        
        <button class="btn-more">VER MÁS TRABAJOS</button>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-dot"></div>
        </div>
    </section>

    <!-- SECCIÓN DE CONTACTO -->
    <section class="contact">
        <h2 class="section-title">CONTACTO</h2>
        <div class="title-underline"></div>
        
        <p class="contact-intro">¿Listo para tu próximo tatuaje? ¡Hablemos!</p>
        
        <div class="contact-icons">
            <a href="https://wa.me/573001234567" target="_blank" class="contact-item">
                <div class="contact-circle">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <p>WhatsApp</p>
            </a>
            
            <a href="https://www.instagram.com/isaza.ink" target="_blank" class="contact-item">
                <div class="contact-circle">
                    <i class="fab fa-instagram"></i>
                </div>
                <p>Instagram</p>
            </a>
            
            <a href="mailto:tuemail@ejemplo.com" class="contact-item">
                <div class="contact-circle">
                    <i class="fas fa-envelope"></i>
                </div>
                <p>Email</p>
            </a>
        </div>
        
        <!-- Hojas decorativas contacto -->
        <div class="leaf-decoration leaf-contact-left"></div>
        <div class="leaf-decoration leaf-contact-right"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-line"></div>
        
        <p class="footer-copyright">© 2024 Isaza Ink - Todos los derechos reservados</p>
        
        <!-- Marca de agua -->
        <div class="watermark">
            <img src="logo (2).png" alt="Logo" class="watermark-logo">
        </div>
        
        <!-- Hojas decorativas footer -->
        <div class="leaf-decoration leaf-footer-left"></div>
        <div class="leaf-decoration leaf-footer-right"></div>
    </footer>
</body>
</html>
